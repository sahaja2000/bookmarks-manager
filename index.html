<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bookmark - Home </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Bookmark.</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="catagory.html">Catagory</a></li>
        <div class="nav-btn">
          <a href="login.html">Login</a>
          <a href="login.html">SignUp</a>
        </div>
      </ul>
    </nav>
  </header>
  <!-- Banner -->
  <section class="home">
    <div class="max-width">
      <div class="home-content">
        <div class="text-1">Import Every Content in</div>
        <div class="text-2">One Place </div>
        <div class="button-aside">
          <div class="read-more">
            <a href="#create-bm-1"> Create a Bookmark </a>
            <a href="#create-bm-2"> Export a Bookmark </a>
          </div>
          <div class="delabook">

            <a href="#create-bm-3"> Delete a Bookmark </a>
          </div>
  </section>
  <!-- content -->
  <div class="container">
    <section class="create-bm" id="create-bm-1"
      style="background-image: url(img/import.jpg); background-size: cover;background-repeat: no-repeat;background-attachment: fixed; height: 100vh; width: 100%;">
      <div class="max-width">
        <center>
          <div class="create-content">
            <h2 class="title"> Create Bookmark</h2>
            <div class="create-bm1-1">
              <div class="wrapper">
                <div class="title">
                  Create Bookmark</div>
                <form action="#">
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the Category</label>
                  </div>
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the link</label>
                  </div>
                  <div class="content">

                    <div class="field">
                      <input type="submit" value="Create">
                    </div>

                </form>
              </div>

            </div>
        </center>
      </div>
    </section>


    <section class="create-bm" id="create-bm-2"
      style="background-image: url(img/export.jpg); background-size: cover;background-repeat: no-repeat;background-attachment: fixed;  height: 100vh; width: 100%;">
      <div class="max-width">
        <center>
          <div class="create-content">
            <h2 class="title"> Export a Bookmark</h2>
            <div class="create-bm-2">
              <div class="wrapper">
                <div class="title">
                  Export a Bookmark</div>
                <form action="#">
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the Category</label>
                  </div>
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the link</label>
                  </div>
                  <div class="content">

                    <div class="field">
                      <input type="submit" value="Export">
                    </div>

                </form>
              </div>

            </div>
        </center>
      </div>
    </section>
    <section class="create-bm" id="create-bm-3"
      style="background-image: url(img/delete.jpg); background-size: cover;background-repeat: no-repeat;background-attachment: fixed;  height: 100vh; width: 100%;">
      <div class="max-width">
        <center>
          <div class="create-content">
            <h2 class="title"> Delete a Bookmark</h2>
            <div class="create-bm-3">
              <div class="wrapper">
                <div class="title">
                  Delete a Bookmark</div>
                <form action="#">
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the Category</label>
                  </div>
                  <div class="field">
                    <input type="text" required>
                    <label>Enter the link</label>
                  </div>
                  <div class="content">

                    <div class="field">
                      <input type="submit" value="Delete">
                    </div>

                </form>
              </div>

            </div>
        </center>
      </div>
    </section>

  </div>

</body>

</html>
